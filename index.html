<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary & Vietnamese Women's Day 💕</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <h1 class="title">Happy Anniversary!</h1>
            <h2 class="subtitle">Vietnamese Women's Day 20-10</h2>
            
            <!-- MATLAB-Inspired Heartbeat Animation -->
            <div class="heart-container">
                <div class="heartbeat-canvas">
                    <!-- Mathematical heart shape -->
                    <div class="mathematical-heart"></div>
                    <!-- Heart inner content -->
                    <div class="heart-inner">
                        <div class="heart-text">💕</div>
                    </div>
                </div>
            </div>

            <!-- Romantic message -->
            <div class="message">
                <p class="romantic-text">To my beautiful wife,</p>
                <p class="anniversary-text">On this special day celebrating Vietnamese Women's Day and our anniversary,</p>
                <p class="love-text">My heart beats only for you 💖</p>
            </div>

            <!-- Floating hearts -->
            <div class="floating-hearts">
                <div class="floating-heart">💖</div>
                <div class="floating-heart">💕</div>
                <div class="floating-heart">💗</div>
                <div class="floating-heart">💝</div>
                <div class="floating-heart">💘</div>
            </div>

            <!-- Interactive button -->
            <button class="love-button" id="loveButton">
                <span class="button-text">Click for more love!</span>
                <span class="button-heart">💕</span>
            </button>
        </div>

        <!-- Vietnamese text -->
        <div class="vietnamese-text">
            <p>Chúc mừng ngày Phụ nữ Việt Nam!</p>
            <p>Chúc em luôn xinh đẹp và hạnh phúc!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
