<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Kỷ Niệm & Ngày Phụ Nữ Việt Nam 💕</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <h1 class="title">Chúc Mừng Kỷ Niệm!</h1>
            <h2 class="subtitle">Ngày Phụ Nữ Việt Nam 20-10</h2>
            
            <!-- Heart GIF Animation -->
            <div class="heart-container">
                <div class="heartbeat-canvas">
                    <!-- Heart GIF -->
                    <img src="heart.gif" alt="Trái Tim Đập" class="heart-gif">
                    <!-- Heart inner content -->
                    <div class="heart-inner">
                        <div class="heart-text">💕</div>
                    </div>
                </div>
            </div>

            <!-- Romantic message -->
            <div class="message">
                <p class="romantic-text">Gửi đến người vợ xinh đẹp của anh,</p>
                <p class="anniversary-text">Vào ngày đặc biệt này, kỷ niệm Ngày Phụ Nữ Việt Nam và ngày kỷ niệm của chúng ta,</p>
                <p class="love-text">Trái tim anh chỉ đập vì em 💖</p>
            </div>

            <!-- Floating hearts -->
            <div class="floating-hearts">
                <div class="floating-heart">💖</div>
                <div class="floating-heart">💕</div>
                <div class="floating-heart">💗</div>
                <div class="floating-heart">💝</div>
                <div class="floating-heart">💘</div>
            </div>

            <!-- Interactive button -->
            <button class="love-button" id="loveButton">
                <span class="button-text">Nhấn để có thêm tình yêu!</span>
                <span class="button-heart">💕</span>
            </button>
        </div>

        <!-- Vietnamese text -->
        <div class="vietnamese-text">
            <p>Chúc mừng ngày Phụ nữ Việt Nam!</p>
            <p>Chúc em luôn xinh đẹp và hạnh phúc!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
